<div class="tui-container tui-container_adaptive">
  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_xs-12 tui-col_sm-12 tui-col_md-8 tui-col_lg-6">
      <tui-tabs [(activeItemIndex)]="activeItemIndex">
        <button
          tuiTab
          type="button">
          Login
        </button>
        <button
          tuiTab
          type="button">
          Signup
        </button>
      </tui-tabs>
      <form 
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
        *ngIf="activeItemIndex === 0">
        <p>
          <tui-input 
            class="b-form" 
            formControlName="email">
            Email
          </tui-input>
        </p>
        <p>
          <tui-input-password 
            formControlName="password">
            Passowrd
          </tui-input-password>
        </p>
        <p>
          <button
            tuiButton
            type="submit"
            [showLoader]="isLoading">
            Login
          </button>
        </p>
      </form>
      <form 
        [formGroup]="signupForm" 
        (ngSubmit)="onSignup()"
        *ngIf="activeItemIndex === 1">
        <p>
          <tui-input 
            class="b-form" 
            formControlName="fullName">
            Full Name
          </tui-input>
        </p>
        <p>
          <tui-input 
            class="b-form"
            formControlName="email">
            Email
          </tui-input>
        </p>
        <p>
          <tui-input-password 
            formControlName="password">
            Password
          </tui-input-password>
        </p>
        <p>
          <tui-input-password 
            formControlName="confirmPassword">
            Confirm Password
          </tui-input-password>
        </p>
        <p>
          <button
            tuiButton
            type="submit"
            [showLoader]="isLoading">
            Signup
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
